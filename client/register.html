<template name="register">
<form class="register-form" name="register_form" method="post">
	<div id="login-box" class="form-box">
		<div class="body bg-gray">
			
			<div class="form-group">
				<input type="text" name="sf_guard_user[email_address]" class="form-control" placeholder="Email" id="sf_guard_user_email_address" />			</div>
			<div class="form-group">
				<input type="password" name="sf_guard_user[password]" class="form-control" placeholder="Password" id="sf_guard_user_password" />		
			</div>
			<div class="form-group">
				<input type="password" name="sf_guard_user[password_again]" class="form-control" placeholder="Repeat password" id="sf_guard_user_password_again" />		
			</div>
			<div class="form-group">
				<input type="text" name="sf_guard_user[wallet]" class="form-control" placeholder="ETH wallet" id="sf_guard_user_wallet" />		
			</div>
					</div>
		<div class="footer">
			<button class="btn bg-olive btn-block" type="submit">Register</button>
		</div>
	</div>
</form>
</template>
