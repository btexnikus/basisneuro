<template name="login">
<div class="login">
	<div class="top_form">
	<h1>Sing in to follow your BN tokens</h1>
	<form class="login-form">
		<div id="login-box" class="form-box">
			<div class="body bg-gray">
				
				<div class="form-group">
					<input type="email" name="email" class="form-control" placeholder="E-mail" id="email" />				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control" placeholder="Password" id="password" />		
				</div>
			</div>
			<div class="footer">
				<button class="btn bg-olive btn-block" type="submit">Login</button>

								
									<div class="reg">
						<a class="text-center" href="/register/">You want to register?</a>
					</div>
													<div class="reg">
						<a class="text-center" href="/forgot_password/">Do not login?</a>
					</div>
							</div>
		</div>
	</form>
	</div>
</div>

</template>
